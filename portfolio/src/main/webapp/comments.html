  <body onload="updateAmount(2)">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">Michael's Portfolio</a>

                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/michael-aspinwall-9b8b49185/">

    <div id="main" class="container">
     <h1>Comments</h1>
      <label for="sel1" >Number of Comments:</label>
      <select class="form-control" id="sel1" oninput="updateAmount(this.value)">
        <option>1</option>
        <option selected="selected">2</option>
        <option>5</option>
        <option>10</option>
      </select>
      <br>
      <div id="comments">
      </div>
      <ul class="pager">
        <li><a onclick="updateNumber(-1)">Previous</a></li>
        <li id="pageNum">1</li> 
        <li><a onclick="updateNumber(1)">Next</a></li>
      </ul>
      <form class="hidden" id="comment-form" method="POST">
          <div class="form-group">
              <label for="nm">Name:</label>
              <input type="text" class="form-control" name="commenter" id="nm">
          </div>
          <div class="form-group">
              <label for="comment">Comment:</label>
              <textarea class="form-control" rows="3" id="comment" name="comment"></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      <button type="button" class="btn btn-danger" confirm="Are you sure?" onclick="deleteComments()">Delete Comments</button>
    </div>
  </body>
